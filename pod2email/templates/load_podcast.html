{% extends 'base.html' %}

{% block content %}
    <h1>Load Podcast</h1>
    <form method="POST" action="/load_podcast">
        <label for="rss_url">Enter Podcast RSS URL:</label>
        <input type="url" id="rss_url" name="rss_url" required>
        <button type="submit">Load Podcast</button>
    </form>

    {% if episodes %}
        <h2>Latest Episodes</h2>
        <form method="POST" action="/summarize">
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Title</th>
                        <th>Published Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for episode in episodes %}
                        <tr>
                            <td>
                                <input type="checkbox" name="selected_episodes" value="{{ episode['id'] }}" class="episode-checkbox">
                            </td>
                            <td>{{ episode['title'] }}</td>
                            <td>{{ episode['published_date'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" id="summarize-button" disabled>Summarize Selected Episodes</button>
        </form>
    {% endif %}

    <script>
        const checkboxes = document.querySelectorAll('.episode-checkbox');
        const summarizeButton = document.getElementById('summarize-button');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const selectedCount = document.querySelectorAll('.episode-checkbox:checked').length;
                summarizeButton.disabled = selectedCount === 0 || selectedCount > 3;
            });
        });
    </script>
{% endblock %}
