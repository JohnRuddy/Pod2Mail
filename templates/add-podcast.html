{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1 class="mt-4">Add a New Podcast</h1>
  <p class="lead">Enter the details of the podcast you want to add.</p>
  <form method="POST" action="/add-podcast">
    <div class="mb-3">
      <label for="title" class="form-label">Podcast Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="rss_url" class="form-label">Podcast RSS URL</label>
      <input type="url" class="form-control" id="rss_url" name="rss_url" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Podcast</button>
  </form>
</div>
{% endblock %}
